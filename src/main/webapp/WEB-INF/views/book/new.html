<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create person</title>
</head>
<body>

<form th:method="POST" th:action="@{/book}" th:object="${book}">
    <label for="title">Enter title book:</label>
    <input type="text" th:field="*{title}" id="title"/>
    <br/>

    <label for="author">Enter author book:</label>
    <input type="text" th:field="*{author}" id="author"/>
    <br/>

    <label for="yearOfPublic">Enter year of public:</label>
    <input type="number" th:field="*{yearOfPublic}" id="yearOfPublic"/>
    <br/>

    <input type="submit" value="Create!"/>
</form>

</body>
</html>
