<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
BOOK LIST:
<br/>

<div th:each="book: ${books}">
  <a th:href="@{/book/{id}(id=${book.getId()})}"
     th:text="${book.getTitle() +' '+ book.getPublishingYear() + ' - '  + book.getAuthor()}">user</a>
</div>
<hr/>
<form th:method="GET" th:action="@{/book/new}">
    <input type="submit" value="Create new"/>
</form>

</body>
</html>
