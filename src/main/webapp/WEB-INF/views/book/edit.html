<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EDIT</title>
</head>
<body>


<form th:method="PATCH" th:action="@{/book/{id}(id=${book.getId()})}" th:object="${book}">
    <label for="title">Enter title:</label>
    <input type="text" th:field="*{title}" id="title"/>
    <br/>
    <label for="author">Enter author:</label>
    <input type="text" th:field="*{author}" id="author"/>
    <br/>
    <label for="yearOfPublic">Enter year of public:</label>
    <input type="text" th:field="*{yearOfPublic}" id="yearOfPublic"/>
    <br/>
    <input type="submit" value="Select!"/>
</form>

</body>
</html>
