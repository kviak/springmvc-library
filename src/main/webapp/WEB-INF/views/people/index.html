<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>People</title>
</head>
<body>
PEOPLE LIST!
<br/>

<div th:each="person: ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}"
       th:text="${person.getFullName() + ' - ' + person.getBirthYear()}">user</a>
</div>

<form th:method="GET" th:action="@{/people/new}">
    <input type="submit" value="Create new"/>
</form>
</body>
</html>
